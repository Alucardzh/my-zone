  searxng:
    container_name: mynavi-searxng
    image: docker.io/searxng/searxng:latest
    restart: always
    # 使用 profile 控制启动：只有指定 searxng profile 时才启动
    profiles:
      - searxng
    env_file:
      - .env
    ports:
      - "${SEARXNG_BIND_HOST:-0.0.0.0}:${SEARXNG_BIND_PORT:-8080}:8080"
    volumes:
      - ./depends/searxng:/etc/searxng:rw
    environment:
      - SEARXNG_BIND_ADDRESS=${SEARXNG_BIND_HOST:-0.0.0.0}:${SEARXNG_BIND_PORT:-8080}
      - BASE_URL=${SEARXNG_BASE_URL:-http://localhost:8080/}
    networks:
      - mynavi-network

networks:
  mynavi-network:
    driver: bridge

