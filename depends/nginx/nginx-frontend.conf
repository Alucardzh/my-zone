upstream api_socket {
    server unix:/tmp/gunicorn.sock;   # 这里不需要写 http://
}
server {
    listen 80;
    server_name localhost;
    
    # 静态资源根目录
    root /usr/share/nginx/html;
    index index.html;

    # 启用 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/x-javascript;

    # 前端静态资源
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Icons 静态文件服务（优先级高于 /api/）
    location /api/icons/ {
        alias /app/icons/;
        
        # 缓存控制
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # ETag 支持
        etag on;
        
        # 如果文件不存在，返回 404 而不是代理到后端
        try_files $uri =404;
        
        # 允许的文件类型
        location ~* \.(ico|png|jpg|jpeg|gif|svg|webp)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
    }

    # API 代理到后端
    location /api/ {
        proxy_pass http://api_socket/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 错误页面
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

